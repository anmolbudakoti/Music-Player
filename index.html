<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>Simple MP3 Player</title>
</head>
<body>
    <div class="player">
        <div class="player__top">
            <div class="player-cover" id="cover"></div>
        </div>
        <div class="track-info">
            <div id="trackName">Track Name</div>
            <div id="trackArtist">Artist Name</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress__handle" id="progressHandle"></div>
            </div>
        </div>
        <div class="time-info">
            <span id="currentTime" class="timer">0:00</span>  <span id="duration" class="timer">0:00</span>
        </div>
        <audio id="audioPlayer"></audio>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn"><ion-icon name="play-skip-back" class="playerIcons"></ion-icon></button>
            <button class="control-btn" id="playBtn"><ion-icon name="play" class="playerIcons"></ion-icon></button>
            <button class="control-btn" id="nextBtn"><ion-icon name="play-skip-forward" class="playerIcons"></ion-icon></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
